services:
  # Backend Service (Node.js/Express)
  - type: web
    name: eventflow-backend
    env: node
    runtime: node
    region: oregon
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://eventflow-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service (Vite/React)
  - type: web
    name: eventflow-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: eventflow-backend
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        status: 200
